version: "3.1"
nlu:
- intent: find_recipe
  examples: |
    - Can you suggest a recipe with chicken?
    - I have mushrooms and rice, what can I cook?
    - Show me a vegetarian dish
    - What Italian recipes do you have?

- intent: list_ingredients
  examples: |
    - What are the ingredients for [Chicken Curry](dish_name)?
    - Show me the ingredients of [Spaghetti Carbonara](dish_name).
    - What do I need for [Vegetable Stir Fry](dish_name)?

- intent: list_instructions
  examples: |
    - How do I prepare [Chicken Curry](dish_name)?
    - What are the steps to make [Spaghetti Carbonara](dish_name)?
    - Give me the recipe instructions for [Vegetable Stir Fry](dish_name)?
    - How is [Butter Chicken](dish_name) made?
    - Tell me how to cook [Paneer Tikka](dish_name)?
    - Show me the cooking steps for [Mushroom Risotto](dish_name)?

- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there!

- intent: goodbye
  examples: |
    - Bye
    - See you later
    - Goodbye!